<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: #f4f7fa;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 450px;
            margin-top: 100px;
        }

        .btn {
            width: 100%;
            margin-bottom: 15px;
        }

        .social-icons i {
            font-size: 30px;
            margin: 0 10px;
            transition: transform 0.3s;
        }

        .social-icons i:hover {
            transform: scale(1.1);
        }

        .social-btns {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .header h1 {
            font-size: 36px;
            color: #333;
        }

        .header p {
            font-size: 18px;
            color: #777;
        }

        .btn-facebook {
            background-color: #3b5998;
            color: white;
        }

        .btn-facebook:hover {
            background-color: #2d4373;
        }

        .btn-instagram {
            background-color: #e4405f;
            color: white;
        }

        .btn-instagram:hover {
            background-color: #c13584;
        }

        .btn-github {
            background-color: #24292f;
            color: white;
        }

        .btn-github:hover {
            background-color: #444c56;
        }

        .btn-linkedin {
            background-color: #0077b5;
            color: white;
        }

        .btn-linkedin:hover {
            background-color: #006097;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Welcome to Our Platform</h1>
        <p>Join us and be part of the community!</p>
    </div>
    <button class="btn btn-primary" onclick="window.location.href='/login'">Login</button>
    <button class="btn btn-success" onclick="window.location.href='/register'">Sign Up</button>

    <div class="social-btns">
        <a href="#" class="btn btn-facebook"><i class="fab fa-facebook-f"></i> Facebook</a>
        <a href="#" class="btn btn-instagram"><i class="fab fa-instagram"></i> Instagram</a>
        <a href="#" class="btn btn-github"><i class="fab fa-github"></i> GitHub</a>
        <a href="#" class="btn btn-linkedin"><i class="fab fa-linkedin-in"></i> LinkedIn</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
